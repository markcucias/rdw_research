prior:
  model: "yolop"
  model_path: "models/yolop-640-640.onnx"
  input_size: [640, 640]          # [H, W] вход модели
  normalize: true                # у многих onnx YOLOP нормализация уже внутри
  mean: [0.485, 0.456, 0.406]      # остаются на месте, если включишь normalize:true
  std:  [0.229, 0.224, 0.225]
  threshold: 0.45         # чуть выше порог
  providers: ["CPUExecutionProvider"]
  downsample_every: 1

  # ВАЖНО: явно выбираем выход и канал
  output_name: "drive_area_seg"    # тензор: (1, 2, 640, 640)
  output_channel: null             # 1 = класс "дорога" (0 = фон)

hsv:
  white_lower: [0, 0, 200]
  white_upper: [180, 30, 255]

canny:
  low: 80
  high: 160

hough:
  rho: 1.0
  theta_deg: 1.0
  threshold: 30
  min_len: 40
  max_gap: 20