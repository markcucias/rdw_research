prior:
  enabled: true
  model: models/yolop-640-640.onnx
  input_size: [640, 640]
  threshold: 0.65
  letterbox: true
  mask_dilate: 12
  horizon_ratio: 0.35
  suppress_green: true

kinematics:
  fps: 30
  meters_per_pixel_bottom: 0.01
  assumed_lane_width_m: 3.5

hsv:
  white_lower: [0, 0, 190]
  white_upper: [180, 60, 255]
  yellow_lower: [10, 50, 100]
  yellow_upper: [45, 255, 255]

  mask_margin: 7

canny:
  low: 80
  high: 160

hough:
  rho: 1.0
  theta_deg: 1.0
  threshold: 60
  min_len: 80
  max_gap: 20