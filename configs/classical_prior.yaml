prior:
  enabled: true
  model: models/yolop-640-640.onnx
  input_size: [640, 640]
  threshold: 0.65
  letterbox: true
  mask_dilate: 11
  horizon_ratio: 0.35
  suppress_green: true


kinematics:
  fps: 30
  meters_per_pixel_bottom: 0.0015
  assumed_lane_width_m: 1.2

hsv:
  white_lower: [0, 0, 200]
  white_upper: [180, 40, 255]
  yellow_lower: [15, 60, 120]
  yellow_upper: [40, 255, 255]
  mask_margin: 7

canny:
  low: 80
  high: 160

hough:
  rho: 1.0
  theta_deg: 1.0
  threshold: 30
  min_len: 40
  max_gap: 20